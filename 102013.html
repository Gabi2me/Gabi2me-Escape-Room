<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="shortcut icon" href=CSS/Untitled.png>

        <title>
            Midnight-Room
        </title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="css/escape.css">

    <script>
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            alert("Hoje não ein! Trapaça não dá.");
        });
        </script>

        <script>
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            });
            document.onkeydown = function(e) {
                if(e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                    e.preventDefault();
                }
            }   

        </script>
        <script>
            function abrirProximaPorta() {
                const chave = document.getElementById("senha").value.trim();
                if (chave) {
                    window.location.href = chave + ".html";
                } else {
                    alert("Só aceito 0 e 1.");
                }
            }
        </script>
    </head>
<body>
    <div id="conteudo">
            <h2 align="center">Digite a Chave Secreta para abrir a próxima porta:</h2>
            <p>Dica: A senha está invisível.</p>
            <input type="text" id="senha" placeholder="Chave Secreta">
            <button onclick="abrirProximaPorta()">Ir para a próxima sala</button> 
        </div>

        <div id="rodape">

            <p style="color:#d2d2d2c1">Senha:armadilha</p>
            <h4>Sala 2</h4>

        </div>

</body>
</html>
