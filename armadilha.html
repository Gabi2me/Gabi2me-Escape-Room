<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <link rel="shortcut icon" href=CSS/Untitled.png>

        <title>
            Midnight-Room
        </title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="css/escape.css">

        <script>
            document.addEventListener("contextmenu", function (event) {
                event.preventDefault();
                alert("Hoje não ein! Trapaça não dá.");
            });
        </script>

        <script>
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            });
            document.onkeydown = function(e) {
                if(e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                    e.preventDefault();
                }
            }   

        </script>
        <script>
            function abrirProximaPorta() {
                const chave = document.getElementById("senha").value.trim();
                if (chave) {
                    window.location.href = chave + ".html";
                } else {
                    alert("Chave Secreta.");
                }
            }
        </script>
</head>
<body>
    <div id="conteudo">
             <h2 align="center">Digite a Chave Secreta para abrir a próxima porta:</h2>
             <font>01110011 01100101 01100011 01110010 01100101 01110100 01110101 01101101</font>
             <br>
             <input type="text" id="senha" placeholder="Chave Secreta">
            <button onclick="abrirProximaPorta()">Ir para próxima sala</button> <br>
            <br>
                <div style="display: flex;">
                    <img src="tabela.ascii1.jpg" alt="Imagem 1" style="margin-right: 10px;">
                    <img src="tabela.ascii2.jpg" alt="Imagem 2">
                </div>
    </div>

    <div id="rodape">
            <h4>Sala 3</h4>
        </div>
</body>
</html>
